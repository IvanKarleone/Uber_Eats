<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="restaurant-style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Uber Eats</title>
</head>

<body>

    <header class="main-header sticky-top">
        <nav class="navbar navbar-expand-md px-lg-80px">
            <a class="navbar-brand" href="https://www.ubereats.com/ru-RU/" target="_blank">
                <img src="./images/black-logo.png" alt="">
            </a>
            <ul class="nav ml-auto">
                <li class="nav-item align-self-center">
                    <button type="button" class="btn btn-sign-in"><b>Войти</b></button>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img class="d-none d-sm-block" src="./images/basket.png" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="visiting-card">
        <div class="container-fluid px-lg-80px">
            <div class="row">
                <div class="card mx-auto col-10 col-sm-8 col-md-6 col-lg-5">
                    <p class="card-title mx-auto">Трактир "Пушкин"</p>
                    <div class="d-flex flex-column-370px justify-content-between">
                        <p class="category mx-auto-370px">₽ • Европейская</p>
                        <a href="#" class="mx-auto-370px">
                            <button type="button" class="btn btn-time-delivery">40-50 мин</button>
                        </a>
                    </div>                
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid filter-dishes d-none d-md-block px-lg-80px">
        <div class="row">
            <div class="col-auto" style="color: #327430;">Закуски</div>
            <div class="col-auto">Салаты</div>
            <div class="col-auto">Супы</div>
            <div class="col-auto">Горячие блюда</div>
            <div class="col-auto">Гарниры</div>
            <div class="col-auto">Десерты</div>
        </div>
    </div>

    <div class="container-fluid types-dishes px-lg-80px">
        <div class="row">
            <div class="col-12">
                <p class="type-dishes">Закуски</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="d-flex card">
                    <div class="row">
                        <div class="col-7 col-md-9 col-lg-8">
                            <div class="card-body">
                                <div class="card-title">Сельдь на бородинском хлебе</div>
                                <div class="card-text">240 ₽</div>
                            </div>
                        </div>
                        <div class="col-5 col-md-3 col-lg-4 text-right">
                            <img src="./images/Seled.png" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a href="#">
        <button type="button" class="btn btn-up fixed-bottom">
            <img src="./images/arrow.png">
        </button>
    </a>

</body>

</html>
